<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Tea Varieties</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <h1>Explore Different Boba Tea Flavors</h1>
    <div class="container">
        <div class="boba-item">
            <h2>Normal Milk Tea</h2>
            <img src="milk-tea.jpg" alt="Normal Milk Tea" class="boba-image">
        </div>
        <div class="boba-item">
            <h2>Taro Tea</h2>
            <img src="taro-tea.jpg" alt="Thai Tea" class="boba-image">
        </div>
        <div class="boba-item">
            <h2>Matcha Milk Tea</h2>
            <img src="strawberry-matcha.jpg" alt="Matcha Milk Tea" class="boba-image">
        </div>
    </div>
</body>
</html>
